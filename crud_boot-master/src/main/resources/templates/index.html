<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        table th, table td {
            padding: 5px;
        }

        .row {
            font-style: italic;
        }

        .even-row {
            color: black;
        }

        .odd-row {
            color: blue;
        }
    </style>
</head>
<body>
<div align="center">
    <h3>USERS </h3>
    <table border="1">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>last name</th>

        </tr>

        <tr th:each="user: ${index}">

            <td th:text="${user.getId()}">id</td>
            <td th:text="${user.name}">name</td>
            <td th:text="${user.lastName}">last name</td>
            <td>
                <a href="#" th:href="@{/edit/{id} (id=${user.id})}">Edit</a>
            </td>
            <td>
                <form th:action="@{/delete/{id}(id=${user.id})}" th:method="delete" >
                    <input type="submit" value="delete"/>
                </form>
            </td>
<!--            <a href="#" th:href="@{/delete/{id} (id=${user.id})}">Delete</a>-->
        </tr>
    </table>
    <br/>
    <a th:href="@{/add}">Add</a>
</div>
</body>
</html>
