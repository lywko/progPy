<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
</head>
<body>
<div align="center">
    <h3>Edit</h3>
    <br/>
    <form th:action="@{/edit/{id} (id=*{id})}" th:object="${edit}" method="post">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" th:field="*{name}"/></td>
                <td>Last Name</td>
                <td><input type = "text" name="lastName"/></td>
            </tr>
        </table>
        <br/>
        <input type="submit" value="OK">

    </form>
</div>
</body>
</html>
